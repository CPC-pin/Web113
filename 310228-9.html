        <title>1104上課筆記</title>
        <meta charset="UTF-8">
        <style>
            #num {
                font-size: 50pt;
            }
        </style>
        <script>
            t2=0;
            function get(id) {
                return document.getElementById(id);
            }
            function getRandNum(min,max) {
                return Math.floor(Math.random()*(max-min+1))+min;
            }
            function rollingDice() {
                dice=getRandNum(1,6);
                get("dice").src="Pic/"+dice+".png";
            }
            function startInterval() {
                if(t2==0) {
                    t2=setInterval(rollingDice,100);
                    setTimeout(stopInterval,2000);
                    get("msg").innerHTML="擲骰中．．．"
                }
            }
            function stopInterval() {
                clearInterval(t2);
                t2=0;
                get("msg").innerHTML="你得到了"+dice+"點！"
            }
        </script>
    </head>
