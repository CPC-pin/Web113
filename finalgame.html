    <h1><b><i>AIMLAB SIMULATOR</i></b></h1>
    <p>分數：<span id="score">0</span>｜剩餘時間：<span id="time">30</span>秒</p>
    <div id="gameArea"></div>
    <button id="startButton"><b>開始遊戲</b></button>

    <script>
        var gameArea = document.getElementById('gameArea');
        var scoreDisplay = document.getElementById('score');
        var timeDisplay = document.getElementById('time');
        var startButton = document.getElementById('startButton');
        var score = 0;
        var timeLeft = 30;
        var gameRunning = false;
        var gameInterval;
        var targetInterval;

        // 開始遊戲
        function startGame() {
            score = 0;
            timeLeft = 30;
            gameRunning = true;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            startButton.disabled = true;
            // 倒數計時
            gameInterval = setInterval(function() {
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // 每秒生成目標
            targetInterval = setInterval(spawnTarget, 800);
        }

        // 結束遊戲
        function endGame() {
            clearInterval(gameInterval);
            clearInterval(targetInterval);
            gameRunning = false;

            alert('遊戲結束！你的分數是：' + score);
            startButton.disabled = false;
            gameArea.innerHTML = ''; // 清除所有目標
        }

        // 生成目標
        function spawnTarget() {
            if (!gameRunning) return;

            var target = document.createElement('div');
            target.classList.add('target');

            // 隨機位置
            var x = Math.random() * (gameArea.clientWidth - 40);
            var y = Math.random() * (gameArea.clientHeight - 40);
            target.style.left = x + 'px';
            target.style.top = y + 'px';

            // 點擊事件
            target.addEventListener('click', function() {
                score++;
                scoreDisplay.textContent = score;
                target.remove();
            });

            gameArea.appendChild(target);

            // 未點擊時自動移除
            setTimeout(function() {
                if (gameArea.contains(target)) {
                    target.remove();
                }
            }, 700);
        }

        // 開始按鈕事件
        startButton.addEventListener('click', startGame);
    </script>
