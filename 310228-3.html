<html>
    <head>
        <title>CSS簡介</title>
        <meta charset="UTF-8">
        <!-- HTML簡介 -->
         <style>
            /* CSS註解 */
            /* CSS基本語法
            選擇器 {
                屬性:設定;
                屬性:設定;
                屬性:設定;
                屬性:設定;
                }
            */
            /* 選擇器的種類
            HTML_tag {   }
            #id {   }
            .class {    }
            */
            p {margin: 0;}
            div {margin: 20; margin-bottom: 20;}
            span {background-color: thistle;}
            #sp1 {background-color: aquamarine; display: inline-block; height: 200; width: 200;} <!-- 行內區塊元素可以改寬高-->
            #sp2 {background-color: red;}
            #sp3 {display: block; background-color: wheat;}
            .cs1 {color: violet;}
            .cs2 {color: tomato;}
         </style>
    </head>
    <body>

        </ul>
        <hr>
        <p>P段落</p>
        <div>區塊元素</div>
        <span id="sp1">行內元素</span>
        <span id="sp2" class="cs1">行內區塊元素</span>
        <span id="sp3" class="cs2">區塊元素</span>
    </body>
</html>
